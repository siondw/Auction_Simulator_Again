<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="tableContainer">
    <!-- Search Bar -->
    <input type="text" id="searchInput" placeholder="Search players...">
    
    <!-- Player Table -->
    <table id="playerTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>NFL Team</th>
                <th>Position</th>
                <th>Positional Rank</th>
                <th>Estimated Value</th>
                <th>Projected Points</th>
                <th>Drafted</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Player rows will be added here dynamically -->
        </tbody>
    </table>
</div>

<div id="app">
    <script src="js/script.js"></script>
</div>
</body>
</html>
